<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title th:text="${titulo}"></title>
      <!-- Google Font: Source Sans Pro -->
      <link rel="stylesheet"
         href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
      <!-- Font Awesome -->
      <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
      <!-- DataTables -->
      <link rel="stylesheet" href="../../plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
      <link rel="stylesheet" href="../../plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
      <link rel="stylesheet" href="../../plugins/datatables-buttons/css/buttons.bootstrap4.min.css">
      <!-- Theme style -->
      <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
   </head>
   <body class="hold-transition sidebar-mini">
      <div class="wrapper">
         <div th:replace="~{fragments/preloader}"></div>
         <div th:replace="~{fragments/header}"></div>
         <div th:replace="~{fragments/sidebar}"></div>
         <!-- Content Wrapper. Contains page content -->
         <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
               <div class="container-fluid">
                  <div class="row mb-2">
                     <div class="col-sm-6">
                        <h1>Usuários</h1>
                     </div>
                     <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                           <li class="breadcrumb-item"><a href="/">Home</a></li>
                           <li class="breadcrumb-item active">Usuários</li>
                        </ol>
                     </div>
                  </div>
               </div>
               <!-- /.container-fluid -->
            </section>
            <!-- Main content -->
            <section class="content">
               <div class="container-fluid">
				  <!-- Abas -->
                  <div class="card card-primary card-outline card-outline-tabs">
                     <div class="card-header p-0 border-bottom-0">
                        <ul class="nav nav-tabs" id="custom-tabs-four-tab" role="tablist">
                           <li class="nav-item">
                              <a class="nav-link" id="custom-tabs-four-home-tab" data-toggle="pill" href="#custom-tabs-four-home" role="tab" aria-controls="custom-tabs-four-home" aria-selected="false">Listagem</a>
                           </li>
                           <li class="nav-item">
                              <a class="nav-link" id="custom-tabs-four-profile-tab" data-toggle="pill" href="#custom-tabs-four-profile" role="tab" aria-controls="custom-tabs-four-profile" aria-selected="false">Cadastro</a>
                           </li>
                        </ul>
                     </div>
                     <div class="card-body">
                        <div class="tab-content" id="custom-tabs-four-tabContent">
                           <div class="tab-pane fade" id="custom-tabs-four-home" role="tabpanel" aria-labelledby="custom-tabs-four-home-tab">
                              <div class="row">
                                 <div class="col-12">
                                    <div class="card">
                                       <div class="card-body">
                                          <table id="example2" class="table table-bordered table-hover">
                                             <thead>
                                                <tr>
                                                   <th>Nome</th>
                                                   <th>Email</th>
                                                </tr>
                                             </thead>
                                             <tbody>
                                                <tr th:each="usuario : ${usuarios}">
                                                   <td>
                                                      <span th:text="${usuario.nome}"></span>
                                                   </td>
                                                   <td>
                                                      <span th:text="${usuario.email}"></span>
                                                   </td>
                                                </tr>
                                             </tbody>
                                          </table>
                                       </div>
                                       <!-- /.card-body -->
                                    </div>
                                    <!-- /.card -->
                                 </div>
                                 <!-- /.col -->
                              </div>
                              <!-- /.row -->
                           </div>
                           <div class="tab-pane fade" id="custom-tabs-four-profile" role="tabpanel" aria-labelledby="custom-tabs-four-profile-tab">
							<form>
							  <div class="card-body">
								<div class="form-group">
								  <label for="exampleInputEmail1">Nome</label>
								  <input type="text" class="form-control" id="exampleInputNome1" placeholder="Nome do usuário">
								</div>								
							    <div class="form-group">
							      <label for="exampleInputEmail1">Email</label>
							      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email do usuário">
							    </div>
							    <div class="form-group">
							      <label for="exampleInputPassword1">Senha</label>
							      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha do usuário">
							    </div>							    							    
							  </div>
							  <!-- /.card-body -->

							  <div class="card-footer">
							    <button type="submit" class="btn btn-primary">Cadastrar</button>
							  </div>
							</form>
                           </div>
                        </div>
                     </div>
                     <!-- /.card -->
                  </div>                  
               </div>
               <!-- /.container-fluid -->
            </section>
            <!-- /.content -->
         </div>
         <!-- /.content-wrapper -->
         <div th:replace="~{fragments/footer}"></div>
         <!-- Control Sidebar -->
         <aside class="control-sidebar control-sidebar-dark">
            <!-- Control sidebar content goes here -->
         </aside>
         <!-- /.control-sidebar -->
      </div>
      <!-- ./wrapper -->	  
      <!-- jQuery -->
      <script src="../../plugins/jquery/jquery.min.js"></script>
	  <!-- Abre a 1° aba ao abrir a tela -->
	  <script>
	  	     $(document).ready(function() {
	  	        $('#custom-tabs-four-home-tab').tab('show');
	  	     });
	  </script>
      <!-- Bootstrap 4 -->
      <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
      <!-- DataTables  & Plugins -->
      <script src="../../plugins/datatables/jquery.dataTables.min.js"></script>
      <script src="../../plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
      <script src="../../plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
      <script src="../../plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
      <script src="../../plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
      <script src="../../plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
      <script src="../../plugins/jszip/jszip.min.js"></script>  
      <script src="../../plugins/datatables-buttons/js/buttons.html5.min.js"></script>
      <script src="../../plugins/datatables-buttons/js/buttons.print.min.js"></script>
      <script src="../../plugins/datatables-buttons/js/buttons.colVis.min.js"></script>
      <!-- AdminLTE App -->
      <script src="../../dist/js/adminlte.min.js"></script>
   </body>
</html>
